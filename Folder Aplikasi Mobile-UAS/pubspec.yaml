name: movie_collection_app
description: Aplikasi Koleksi Film - UAS Mobile Programming
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP untuk komunikasi dengan API server
  http: ^1.2.2

  # Shared Preferences untuk penyimpanan data lokal
  # Sesuai materi dosen tentang manajemen sesi
  shared_preferences: ^2.2.2

  # Cached Network Image untuk memuat gambar dari internet
  cached_network_image: ^3.3.0

  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets folder (opsional, hapus jika tidak ada gambar lokal)
  # assets:
  #   - assets/images/